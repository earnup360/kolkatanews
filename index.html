    <style>
        * {
            margin: 0;
            padding: 0;

            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f0f2f5;
            color: #1c1e21;
        }
        
        .header-ad {
            width: 100%;
            text-align: center;
            margin: 10px 0;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-top: 20px;
        }
        
        .profile-header {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #dddfe2;
            margin-bottom: 20px;
        }
        
        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        
        .profile-name {
            font-weight: 600;
            font-size: 16px;
        }
        
        .profile-time {
            font-size: 12px;
            color: #65676b;
            margin-top: 2px;
        }
        
        .main-image {
            width: 100%;
            height: 300px;
            border-radius: 50%;
            object-fit: cover;
            margin: 20px 0;
            border: 5px solid #ff4081;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .title {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #ff4081;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        
        .ad-container {
            margin: 20px 0;
            padding: 10px;
            background-color: #f0f2f5;
            border-radius: 8px;
            text-align: center;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .footer {
            margin-top: 30px;
            text-align: center;
            padding: 15px;
            background: linear-gradient(135deg, #ff4081, #ff6b6b);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .footer:hover {
            background: linear-gradient(135deg, #ff6b6b, #ff4081);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .timer {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .open-link {
            font-size: 20px;
            font-weight: bold;
            display: none;
        }
        
        .social-bar {
            margin: 20px 0;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .warning {
            font-size: 12px;
            color: #65676b;
            text-align: center;
            margin-top: 20px;
        }
        
        /* Animation for attention */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
    </style>

    <script>
        // Countdown timer
        let timeLeft = 15;
        const timerElement = document.getElementById('timer');
        const openLinkElement = document.getElementById('openLink');
        const footerElement = document.getElementById('footer');
        
        const countdown = setInterval(() => {
            timeLeft--;
            timerElement.textContent = timeLeft;
            
            if (timeLeft <= 0) {
                clearInterval(countdown);
                timerElement.style.display = 'none';
                openLinkElement.style.display = 'block';
                // Automatically redirect after countdown
                window.location.href = 'https://kolkatanewsto.blogspot.com/';
            }
        }, 1000);
        
        // Redirect when clicked
        footerElement.addEventListener('click', () => {
            if (timeLeft <= 0) {
                window.location.href = 'https://kolkatanewsto.blogspot.com/';
            }
        });
        
        // Add hover effect for the image
        const mainImage = document.querySelector('.main-image');
        mainImage.addEventListener('mouseover', () => {
            mainImage.style.transform = 'scale(1.05)';
            mainImage.style.transition = 'transform 0.3s ease';
        });
        
        mainImage.addEventListener('mouseout', () => {
            mainImage.style.transform = 'scale(1)';
        });
    </script>
